<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Giftastic Movies</title>
</head>

<body>
	<div class="container">
		<section class="row">
			<div id="movieButtons" class="col-md-12">

			</div>
		</section>

		<form id="movie-form" class="form-group">
			<label for="movie-input">Add a movie</label>
			<input type="text" id="movie-input" class="form-control" placeholder="Enter Movie">
			<input id="add-movie" type="submit" value="Submit" class="btn btn-success">

		</form>
	</div>
	<div class="container">
		<section class="row">
			<div id="moviePics" class="col-md-12">

			</div>
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="movie.js"></script>
</body>

</html>
